<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>TalkJS example</title>

    <script>
        (function (t, a, l, k, j, s) {
            s = a.createElement('script');
            s.async = 1;
            s.src = "https://cdn.talkjs.com/talk.js";
            a.getElementsByTagName('head')[0].appendChild(s);
            k = t.Promise
            t.Talk = {
                ready: {
                    then: function (f) {
                        if (k) return new k(function (r, e) {
                            l.push([f, r, e])
                        });
                        l.push([f])
                    }, catch: function () {
                        return k && new k()
                    }, c: l
                }
            }
        })(window, document, []);
    </script>
</head>
<body>

<div id="talkjs-container"
     style="width: calc(100% - 60px); margin: 30px; min-height: 150px"></div>

<script type="application/dart"
        src="main.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
